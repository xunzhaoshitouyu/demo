<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <style type="text/css">
        #tab1 {
            position: absolute;
            top: 100px;
            left: 400px;
            border-collapse: collapse;
        }
        
        input {
            border: 1px solid #ccc;
        }
        
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="tab1" border="1" width="600">
        <thead id="thead">
            <td>姓名</td>
            <td>学号</td>
            <td>语文</td>
            <td>英语</td>
            <td>数学</td>
            <td>综合</td>
            <td>名次</td>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div>
        <h3>查询</h3> 姓名:
        <input id="inp" type='text' />
        <button id="btn1">搜索</button>
    </div>
    <div>
        <h3>删除</h3>删除：
        <button id="delete">删除</button>
    </div>

</body>
<script src="orderby.js"></script>

</html>
